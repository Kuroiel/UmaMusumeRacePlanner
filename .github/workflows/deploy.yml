# .github/workflows/deploy.yml
name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions it needs to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # This will output the deployment URL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          # Correctly point to the package-lock.json inside the client directory
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm ci # 'ci' is faster and safer for workflows
        working-directory: ./client # This is correct

      - name: Build
        run: npm run build
        working-directory: ./client # This is also correct

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # --- KEY CHANGE HERE ---
          # Vite builds to 'dist', not 'build'.
          # The path must point to the new build output directory.
          path: "./client/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
